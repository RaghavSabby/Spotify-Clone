<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,1,0" />
    
    
  <script type="module" crossorigin src="/assets/dashboard.47ddf963.js"></script>
  <link rel="modulepreload" crossorigin href="/assets/style.c0ed6924.js">
  <link rel="modulepreload" crossorigin href="/assets/common.15b301e7.js">
  <link rel="stylesheet" href="/assets/style.af416135.css">
</head>
<body class="bg-black text-primary h-screen">
    <main class="h-full grid grid-template-areas grid-cols-[250px_1fr] grid-rows-[1fr_auto]">
        <aside class="sidenav">
            <nav class="flex flex-col items-start gap-8 py-8 px-4">
                <section>
                    <a href="/">
                        <img class="h-10 w-full object-contain" src="/assets/Spotify_Logo_RGB_White.97a0c92b.png" alt="spotify-logo">
                    </a>
                </section>
                <section>
                    <ul class="flex flex-col gap-4 text-sm text-secondary">
                        <li class="cursor-pointer flex items-center gap-2 hover:text-primary"><span class="material-symbols-outlined">home</span>Home</li>
                        <li class="cursor-pointer flex items-center gap-2 hover:text-primary"><span class="material-symbols-outlined">search</span>Search</li>
                    </ul>
                </section>
                <section id="user-playlists" class="w-full border-t border-light-black pt-4">
                    <ul class="flex flex-col gap-4 text-sm text-secondary">
                        <li></li>
                    </ul>
                </section>
            </nav>
        </aside>
        <section class="content relative bg-transparent overflow-auto">
            <header class="header gap-8 p-4 z-10 sticky top-0 bg-black/[0]">
                <nav class="flex justify-end">
                        <button id="user-profile-btn" class="flex items-center gap-x-2 rounded-2xl bg-black p-1 px-2 hover:bg-light-black cursor-pointer">
                            <section id="default-image" class="bg-gray rounded-full">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z" />
                                </svg>
                            </section>
                            <section class="flex gap-x-1.5">
                                <h3 id="display-name">Raghav</h3>
                                <i>â–¼</i>  
                            </section>
                        </button>
                        <ul id="profile-menu" class="absolute hidden top-16 right-8  w-[200px] rounded-md bg-light-black p-1 text-sm z-20">
                            <li class="w-full cursor-pointer hover:bg-gray p-2">Accounts</li>
                            <li class="w-full cursor-pointer hover:bg-gray p-2">Profile</li>
                            <li class="w-full cursor-pointer hover:bg-gray p-2">Settings</li>
                            <li id="logout" class="w-full cursor-pointer hover:bg-gray p-2">Logout</li>
                        </ul>
                </nav>
            </header>
            <section id="cover-content" class="absolute top-0 w-full h-80 grid auto-rows-[250px] grid-cols-[250px_1fr] gap-4 bg-gradient-to-b from-light-black to-black-base z-[-1] pt-16 px-8 pb-5">
                <!-- <section id="song-info" class="grid grid-col-[auto_1fr] place-content-center gap-4">
                    <img src="" alt="">
                    <section class="flex flex-col justify-center">
                        <h2 id="playlist-name" class="text-2xl text-primary">Playlist Name</h2>
                        <p id="playlist-artists">artists</p>
                        <p id="playlist-details">details</p>
                    </section>
                </section> -->
            </section>
            <section id="page-content" class="bg-black-base mt-60"></section>
        </section>
        <footer class="now-playing border-t border-t-light-black bg-black-secondary p-4 text-secondary">
            <section class="grid grid-cols-[1fr_2fr_1fr] gap-4">
                <!-- Song image, name and artists -->
                <section id="song-info" class="grid grid-cols-[auto_1fr] place-content-center gap-4 invisible">
                    <img id="now-playing-image" class="h-12 w-12" src="" alt="">
                    <section class="flex flex-col justify-center">
                        <h2 id="now-playing-song" class="text-sm font-semibold text-primary">song title</h2>
                        <p id="now-playing-artists" class="text-xs">song artists</p>
                    </section>
                </section>
                <!-- Audio control section -->
                <section id="audio-control" class="flex flex-col items-center justify-center">
                    <section class="flex items-center justify-center">
                        <button id="prev" class="hover:text-primary mr-2">
                            <span class="material-symbols-outlined">
                                skip_previous
                            </span>
                        </button>
                        <button id="play" class="hover:text-primary mr-2">
                            <span class="material-symbols-outlined">
                                play_circle
                            </span>
                        </button>
                        <button id="next" class="hover:text-primary">
                            <span class="material-symbols-outlined">
                                skip_next
                            </span>
                        </button>
                    </section>
                    <section class="flex w-[80%] items-center justify-center gap-4 text-sm">
                        <span id="song-duration-completed" class="text-xs">0:00</span>
                        <section id="timeline" class="w-[80%] cursor-pointer rounded-3xl bg-secondary">
                            <section id="progress" class="h-1 w-0 rounded-3xl bg-green"></section>
                        </section>
                        <span id="total-song-duration" class="text-xs">0:00</span>
                    </section>
                </section>
                <!-- Volume section -->
                <section id="volume-control" class="flex items-center justify-center">
                    <span class="material-symbols-outlined cursor-pointer mr-1">
                        volume_up
                    </span>
                    <input type="range" id="volume" name="" value="20" min="0" max="100" class="cursor-pointer h-1.5">
                </section>
            </section>
        </footer>
    </main>

    <script src="https://kit.fontawesome.com/68129f478c.js" crossorigin="anonymous"></script>
    
</body>
</html>
